<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name ="viewport" content ="initial-scale=1, maximum-scale=3, minimum-scale=1, user-scalable=no">
  <title></title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
  <div class="login-page">
    <div class="login">
      <div class="auth-login__title">
        <h2 class="content">注册页面</h2>
      </div>
      <div class="form-item mb20">
        <div class="input-warp">
          <input type="text" class="input-content" name="corpid"  id="corpid" placeholder="请输入企业ID" value="100fa6af8c879a00">
        </div>
        <div class="input-warp">
          <input type="text" class="input-content" name="account" id="account" placeholder="请输入用户名（邮箱）" >
        </div>
        <div class="input-warp">
          <input  class="input-content"  name="password" type="password" id="password" placeholder="请输入请输入密码">
        </div>
      </div>
      <div class="submit-btn-wrap">
        <button
          id="submit-button"
          onclick="onSumbit()"
          class="submit">
          注册
        </button>
      </div>
      <a href="login.html" title="">前往登录</a>
    </div>
  </div>
</body>
<script type="text/javascript" src="static/jquery-3.2.1.min.js"></script>
<script type="text/javascript" src="js/ajax.js"></script>
<script type="text/javascript">
  function onSumbit() {
    var email = $('#account')[0].value
    var password = $('#password')[0].value
    var corp_id = $('#corpid')[0].value
    if (!email || !password || !corp_id) {
      alert('用户名，密码，企业id不能为空')
      return
    }
    var params = {
      email: email,
      corp_id: corp_id,
      source: '1',
      password: password
    }
    email_register(JSON.stringify(params), function(data){
      alert('注册成功')
      window.location.href = 'login.html'
    }, function(err){
      console.log(err.responseText)
      alert(err.responseText)
    })
  }
</script>
</html>
